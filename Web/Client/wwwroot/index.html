    <script>
        function PlayMusic(id) {
            PauseMusic();
            document.getElementById(id).loop = true;
            document.getElementById(id).play();
        }

        function PauseMusic() {
            document.getElementById('championMusic').pause();
            document.getElementById('battleMusic').pause();
            document.getElementById('endingMusic').pause();
            document.getElementById('openingMusic').pause();
            document.getElementById('routeMusic').pause();
            document.getElementById('trainerMusic').pause();
            document.getElementById('rivalMusic').pause();
        }

        function PlayPikachuSound() {
            document.getElementById('pikachu').play();
        }
    </script>

    <script>
        function WriteCookie(name, value, days) {
            var expires;
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toGMTString();
            }
            else {
                expires = "";
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function GetCookie(name) {
            try {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return '';
            } catch {
                console.log('Failed to retrive cookie.');
                return '';
            }
        }

        function EraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }
    </script>
